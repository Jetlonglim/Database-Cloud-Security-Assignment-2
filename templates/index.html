<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System Dashboard</title>
</head>
<body>
    <h1>Library Management System Dashboard</h1>
    <a href="/logout">Logout</a>
    <br><br>
    <a href="/add-book">Add New Book to Collection</a> 
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.status }}</td>
                <td>
                    <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a>
                    <a href="{{ url_for('delete_book', book_id=book.id) }}" 
                        onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
