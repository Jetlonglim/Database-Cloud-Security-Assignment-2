<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }} <p>{{ form.title.label }}<br>{{ form.title(size=32) }}</p>
        <p>{{ form.author.label }}<br>{{ form.author(size=32) }}</p>
        <p>{{ form.isbn.label }}<br>{{ form.isbn(size=32) }}</p>
        <p>{{ form.submit(value="Update Book") }}</p>
    </form>
    <a href="/dashboard">Cancel</a>
</body>
</html>
